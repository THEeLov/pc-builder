rams:
    get:
        parameters:
          - in: query
            name: memoryType
            description: Specific type of ram memory
            required: false
            schema:
                type: string
                example: "ddr4"
        responses:
            '200':
                description: gets all rams
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: ID of the RAM.
                                    data:
                                        $ref: '../../components.schemas.yaml#/components/schemas/RAMDTO'
                                    component:
                                        $ref: '../../components.schemas.yaml#/components/schemas/ComponentDTO'
            '500':
                $ref: '../../components.responses.yaml#/components/responses/ServerSideError'
        security:
            - sessionCookie: []
    post:
        requestBody:
            required: true
            content:
                application/json:
                        schema:
                            $ref:
                                '../../components.schemas.yaml#/components/schemas/RAMDTO'
        responses:
            '200':
                $ref: '../../components.responses.yaml#/components/responses/Success'
            '400':
                $ref: '../../components.responses.yaml#/components/responses/BadRequestError'
            '500':
                $ref: '../../components.responses.yaml#/components/responses/ServerSideError'
        security:
            - sessionCookie: []
ramsRamId:
    get:
        parameters:
          - in: path
            name: ramId
            required: true
            description: ID of RAM
            schema:
                type: integer
                format: int64
        responses:
            '200':
                description: gets a ram with ramId
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    description: ID of the RAM.
                                data:
                                    $ref: '../../components.schemas.yaml#/components/schemas/RAMDTO'
                                component:
                                    $ref: '../../components.schemas.yaml#/components/schemas/ComponentDTO'
            '404':
                $ref: '../../components.responses.yaml#/components/responses/NotFoundError'
            '500':
                $ref: '../../components.responses.yaml#/components/responses/ServerSideError'