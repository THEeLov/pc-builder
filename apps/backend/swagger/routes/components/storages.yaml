storages:
    get:
        responses:
            "200":
                description: gets storages
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: ID of the Storage.
                                    data:
                                        $ref: "../../components.schemas.yaml#/components/schemas/StorageDTO"
                                    component:
                                        $ref: "../../components.schemas.yaml#/components/schemas/ComponentDTO"
            "500":
                $ref: "../../components.responses.yaml#/components/responses/ServerSideError"
        security:
            - sessionCookie: []
    post:
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: "../../components.schemas.yaml#/components/schemas/StorageDTO"
        responses:
            "200":
                $ref: "../../components.responses.yaml#/components/responses/Success"
            "400":
                $ref: "../../components.responses.yaml#/components/responses/BadRequestError"
            "500":
                $ref: "../../components.responses.yaml#/components/responses/ServerSideError"
        security:
            - sessionCookie: []
storagesStorageId:
    get:
        parameters:
            - in: path
              name: storageId
              required: true
              description: ID of Storage.
              schema:
                  type: integer
                  format: int64
        responses:
            "200":
                description: gets storage with storageId
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    description: ID of the Storage..
                                data:
                                    $ref: "../../components.schemas.yaml#/components/schemas/StorageDTO"
                                component:
                                    $ref: "../../components.schemas.yaml#/components/schemas/ComponentDTO"
            "404":
                $ref: "../../components.responses.yaml#/components/responses/NotFoundError"
            "500":
                $ref: "../../components.responses.yaml#/components/responses/ServerSideError"
