configurations:
    get:
        summary: Get all configurations for the user based on the sessionCookie.
        responses:
            "200":
                $ref: "../components.responses.yaml#/components/responses/ConfigurationListResponse"
            "400":
                $ref: "../components.responses.yaml#/components/responses/BadRequestError"
            "500":
                $ref: "../components.responses.yaml#/components/responses/ServerSideError"
        security:
            - sessionCookie: []
configurationsUserId:
    post:
        summary: Create a new PC configuration for user.
        parameters:
            - in: path
              name: userId
              required: true
              description: ID of the user.
              schema:
                  type: integer
                  format: int64
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: "../components.schemas.yaml#/components/schemas/ConfigurationCreateDTO"
        responses:
            "200":
                description: PC configuration created successfully
                content:
                    application/json:
                        schema:
                            id:
                                description: The ID of the configuration.
                                type: integer
                            message:
                                type: string
            "400":
                $ref: "../components.responses.yaml#/components/responses/BadRequestError"
            "500":
                $ref: "../components.responses.yaml#/components/responses/ServerSideError"
        security:
            - sessionCookie: []
    put:
        summary: Update an existing PC configuration
        parameters:
            - in: path
              name: userId
              required: true
              description: ID of the user
              schema:
                  type: integer
                  format: int64
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            id:
                                type: integer
                                description: Id of configuration
                            configuration:
                                $ref: "../components.schemas.yaml#/components/schemas/ConfigurationUpdateDTO"
        responses:
            "200":
                $ref: "../components.responses.yaml#/components/responses/Success"
            "400":
                $ref: "../components.responses.yaml#/components/responses/BadRequestError"
            "500":
                $ref: "../components.responses.yaml#/components/responses/ServerSideError"
        security:
            - sessionCookie: []
